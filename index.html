<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parent Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.0/Rx.min.js"></script>
    <script src="ifc.js"></script>

    <script>
        var noOfEvents = 0;
        IFC.subscribe((data) => {
            if(!data) return;
            noOfEvents++;
            document.getElementById('noOfEvents').innerHTML = noOfEvents;
        });
    </script>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <div style="float: right">
                <a href="https://snagar78.github.io" class="btn btn-primary">Home</a>
                <a href="https://github.com/snagar78/interframe-communication-rxjs" class="btn btn-primary">Source (Github Repository)</a>
            </div>
            <h1 class="display-6">Interframe Communication</h1>
            <div class="text-muted">Using rxjs()</div>
            <hr class="my-4">


            <div class="card">
                <div class="card-header">
                    Parent window hosting iFrames!
                </div>
                <div class="card-block">
                    Number of Events Sent <span id="noOfEvents">0</span>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-sm-6">
                <iframe src="frame1.html" frameborder="1" width="100%" height="300"></iframe>
            </div>
            <div class="col-sm-6">
                <iframe src="frame2.html" frameborder="1" width="100%" height="300"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
